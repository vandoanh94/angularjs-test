<h1>Hi {{vm.user.username}}</h1>
<p>Your Info</p>
<ul>
    <li>Name: {{vm.user.name}}</li>
    <li>Username: {{vm.user.username}}</li>
    <li>First Name: {{vm.user.first_name}}</li>
    <li>Last Name: {{vm.user.last_name}}</li>
  </ul>

<p>&nbsp;</p>
<form name="form" ng-submit="vm.updateUserInfo()" role="form">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" class="form-control" ng-model="vm.useredit.name" />
    </div>
    <div class="form-group">
        <label for="username">User Name</label>
        <input type="text" name="username" id="username" class="form-control" ng-model="vm.useredit.username" />
    </div>
    <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" name="first_name" id="first_name" class="form-control" ng-model="vm.useredit.first_name" />
    </div>
    <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" name="last_name" id="last_name" class="form-control" ng-model="vm.useredit.last_name" />
    </div>
